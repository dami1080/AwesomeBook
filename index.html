<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Awesome Books</title>
</head>
<body>
    <nav class="nav container-fluid d-flex justify-content-between align-items-center"></nav>
    <div class="container">
        <div class="container-div my-3 text-center">
            <h1>All awesome books</h1>
        </div>
        <div class="line"></div>
        <div class="d-flex flex-column justify-content-center align-items-center">
            <h3>Add a new book</h3>
            <form id="addBook" class="w-25">
                <input type="text" id="title-input" placeholder="Title" class="form-control mb-3">
                <input type="text" id="author-input" placeholder="Author" class="form-control mb-3">
                <button type="submit" class="add-btn btn w-25">Add</button>
            </form>
        </div>
     <div class="contact d-flex flex-column justify-content-center align-items-center"></div> 
    </div>
    <footer class="footer"></footer>
    
    <script type="module" src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
